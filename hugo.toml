title = "Godot2d"
baseURL = "http://blog.godot2d.org/"
# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
externalIcon = false
# 更改使用 Hugo 构建网站时使用的默认主题
theme = "FixIt"

[params]
  # FixIt 主题版本
  version = "0.2.18"
  # 页面头部导航栏配置
  [params.header]
    # FixIt 0.2.13 | 更改 桌面端导航栏模式 ["sticky", "normal", "auto"]
    desktopMode = "sticky"
    # FixIt 0.2.13 | 更改 移动端导航栏模式 ["sticky", "normal", "auto"]
    mobileMode = "auto"
    # FixIt 0.2.0 | 新增 页面头部导航栏标题配置
    [params.header.title]
      # LOGO 的 URL
      # logo = "/fixit.min.svg"
      # 标题名称
      name = "Godot2d"
      # 你可以在名称（允许 HTML 格式）之前添加其他信息，例如图标
      pre = ""
      # 你可以在名称（允许 HTML 格式）之后添加其他信息，例如图标
      post = ""
      # FixIt 0.2.5 | 新增 是否为标题显示打字机动画
      typeit = false
    # FixIt 0.2.12 | 新增 页面头部导航栏副标题配置
    [params.header.subtitle]
      # 副标题名称
      name = ""
      # 是否为副标题显示打字机动画
      typeit = false
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 3
# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/hugo-fixit/FixIt/issues/43)
    noClasses = false
  [params.cookieconsent]
    enable = false

[languages]
  [languages.en]
    weight = 1
    title = "Godot2d.org Site"
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
